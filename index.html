  <!doctype html>
  <html>
   <head>
        <meta charset="UTF-8">
        <title> To-Do List </title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
     
     <div id="left-container">
          <p id="projects-para">Projects</p>
          <div id="project-list"> </div>
          
          <div id="project-form">
               <input id="project-title" type="text" name="title" placeholder="Name of the project" maxlength="41">
               <input id="input-btn" type="submit" value=" + ">
          </div>
     </div>
     
     <div id="right-container">

          <div id="project-title-header"> </div>

          <p id="p">Tasks </p> 
          
          <div id="to-do-list">
 
          </div>
     </div>

     <div id="to-do-form">
          <input id="to-do-title" type="text" name="title" placeholder="Name of the task" maxlength="59">
          <br>
          Due Date: <input id="to-do-date" type="date" name="due-date">
          <br>
          High priority?<input type="checkbox" id="priority-checkbox" name="priority" value="highPriority">
          <br>
          <input id="addToDo-btn" type="submit" value=" + ">
          <button id="cancel-btn">Cancel</button>
     </div>

     <div id="footer">
          <p id="to-do"> To Do </p>
     </div>

     <script src="main.js"></script>
   </body>
  </html>
